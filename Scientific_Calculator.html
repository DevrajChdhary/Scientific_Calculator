<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        input[type="button"] {
            width: 45px;
            height: 45px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
        #clear {
            background-color: #ff6666;
            color: white;
        }
        #equal {
            background-color: #66cc66;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="+" onclick="appendToDisplay('+')">
        <input type="button" value="sin" onclick="calculateSin()">
        <br>
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="-" onclick="appendToDisplay('-')">
        <input type="button" value="cos" onclick="calculateCos()">
        <br>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="*" onclick="appendToDisplay('*')">
        <input type="button" value="tan" onclick="calculateTan()">
        <br>
        <input type="button" value="C" id="clear" onclick="clearDisplay()">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="=" id="equal" onclick="calculate()">
        <input type="button" value="/" onclick="appendToDisplay('/')">
        <input type="button" value="âˆš" onclick="calculateSqrt()">
        <input type="button" value="^" onclick="appendToDisplay('^')">
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateSqrt() {
            const inputValue = parseFloat(document.getElementById('display').value);
            if (!isNaN(inputValue)) {
                document.getElementById('display').value = Math.sqrt(inputValue);
            } else {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateSin() {
            const inputValue = parseFloat(document.getElementById('display').value);
            if (!isNaN(inputValue)) {
                document.getElementById('display').value = Math.sin(inputValue * (Math.PI / 180)); // Convert degrees to radians
            } else {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateCos() {
            const inputValue = parseFloat(document.getElementById('display').value);
            if (!isNaN(inputValue)) {
                document.getElementById('display').value = Math.cos(inputValue * (Math.PI / 180)); // Convert degrees to radians
            } else {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateTan() {
            const inputValue = parseFloat(document.getElementById('display').value);
            if (!isNaN(inputValue)) {
                document.getElementById('display').value = Math.tan(inputValue * (Math.PI / 180)); // Convert degrees to radians
            } else {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
